            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;

        .header {

            margin-bottom: 30px;
        }

        .header h1 {

            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {

            font-size: 1.1em;
        }

        .api-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .api-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .api-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .api-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .translator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-panel, .output-panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-header h3 {
            color: #333;
            font-size: 1.2em;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-panel textarea {
            background: #f8f9fa;
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .translate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #e0e0e0;
            color: #333;
        }

        .clear-btn:hover {
            background: #d0d0d0;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .translator-section {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const translateBtn = document.getElementById('translateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const charCount = document.getElementById('charCount');
        const messageDiv = document.getElementById('message');

        sourceText.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = `${length} / 2000 characters`;
            if (length > 2000) {
                charCount.style.color = '#c33';
            } else {
                charCount.style.color = '#666';
            }
        });

        clearBtn.addEventListener('click', function() {
            sourceText.value = '';
            targetText.value = '';
            messageDiv.innerHTML = '';
            charCount.textContent = '0 / 2000 characters';
            charCount.style.color = '#666';
        });

        translateBtn.addEventListener('click', async function() {
            const apiKey = apiKeyInput.value.trim();
            const text = sourceText.value.trim();
            const source = sourceLanguage.value;
            const target = targetLanguage.value;

            messageDiv.innerHTML = '';

            if (!apiKey) {
                messageDiv.innerHTML = '<div class="error">Please enter your Sarvam AI API key.</div>';
                return;
            }

            if (!text) {
                messageDiv.innerHTML = '<div class="error">Please enter text to translate.</div>';
                return;
            }

            if (text.length > 2000) {
                messageDiv.innerHTML = '<div class="error">Text exceeds maximum length of 2000 characters.</div>';
                return;
            }

            if (source === target) {
                messageDiv.innerHTML = '<div class="error">Source and target languages must be different.</div>';
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            messageDiv.innerHTML = '<div class="loading">üîÑ Translating your text...</div>';

            try {
                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify({
                        input: text,
                        source_language_code: source,
                        target_language_code: target,
                        speaker_gender: 'Male',
                        mode: 'formal',
                        model: 'mayura:v1',
                        enable_preprocessing: false
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    targetText.value = data.translated_text;
                    messageDiv.innerHTML = '<div class="success">‚úÖ Translation completed successfully!</div>';
                } else {
                    throw new Error(data.message || 'Translation failed');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                targetText.value = '';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        });

        sourceText.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                translateBtn.click();
            }
        });
    </script>
